version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: ecommerce-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - ecommerce-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: ecommerce-redis
    ports:
      - "6379:6379"
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper (for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - ecommerce-network

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - ecommerce-network
    healthcheck:
      test: kafka-broker-api-versions --bootstrap-server localhost:9092
      interval: 10s
      timeout: 10s
      retries: 5

  # Kafka UI
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - ecommerce-network

  # Auth Service
  auth-service:
    build:
      context: ./Auth
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGO_URI=mongodb://mongodb:27017/auth_db
      - JWT_SECRET=mysecretkey
      - JWT_REFRESH_SECRET=myrefreshsecretkey
      - ADMIN_EMAIL=uusamaahmed1@gmail.com
      - ADMIN_PASS=Admin@123
      - EMAIL_USER=uusamaahmed1@gmail.com
      - EMAIL_PASS=jpgkhmtszyevqhmw
      - BASE_URL=http://localhost:3001
      - KAFKA_BROKER=kafka:29092
    depends_on:
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - ecommerce-network
    restart: unless-stopped

  # User Service
  user-service:
    build:
      context: ./User
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - MONGO_URI=mongodb://mongodb:27017/auth_db
      - JWT_SECRET=mysecretkey
      - JWT_REFRESH_SECRET=myrefreshsecretkey
      - BASE_URL=http://localhost:3002
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - ecommerce-network
    restart: unless-stopped

  # Product Service
  product-service:
    build:
      context: ./Product
      dockerfile: Dockerfile
    container_name: product-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
      - MONGO_URI=mongodb://mongodb:27017/product_db
      - JWT_SECRET=mysecretkey
      - JWT_REFRESH_SECRET=myrefreshsecretkey
      - REDIS_URL=redis://redis:6379
      - BASE_URL=http://localhost:3003
      - KAFKA_BROKER=kafka:29092
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - ecommerce-network
    restart: unless-stopped

  # Cart Service
  cart-service:
    build:
      context: ./Cart
      dockerfile: Dockerfile
    container_name: cart-service
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=production
      - PORT=3004
      - MONGO_URI=mongodb://mongodb:27017/ecommerce_cart_db
      - JWT_SECRET=mysecretkey
      - JWT_REFRESH_SECRET=myrefreshsecretkey
      - REDIS_URL=redis://redis:6379
      - PRODUCT_SERVICE_URL=http://product-service:3003
      - BASE_URL=http://localhost:3004
      - KAFKA_BROKER=kafka:29092
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      product-service:
        condition: service_started
    networks:
      - ecommerce-network
    restart: unless-stopped

  # Order Service
  order-service:
    build:
      context: ./Order
      dockerfile: Dockerfile
    container_name: order-service
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=production
      - PORT=3005
      - MONGO_URI=mongodb://mongodb:27017/ecommerce_db
      - JWT_SECRET=mysecretkey
      - JWT_REFRESH_SECRET=myrefreshsecretkey
      - REDIS_URL=redis://redis:6379
      - CART_SERVICE_URL=http://cart-service:3004
      - PRODUCT_SERVICE_URL=http://product-service:3003
      - ADMIN_EMAIL=uusamaahmed1@gmail.com
      - EMAIL_USER=uusamaahmed1@gmail.com
      - EMAIL_PASS=jpgkhmtszyevqhmw
      - BASE_URL=http://localhost:3005
      - KAFKA_BROKER=kafka:29092
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      cart-service:
        condition: service_started
      product-service:
        condition: service_started
    networks:
      - ecommerce-network
    restart: unless-stopped

  # NGINX Reverse Proxy (API Gateway)
  nginx:
    image: nginx:alpine
    container_name: ecommerce-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
      - user-service
      - product-service
      - cart-service
      - order-service
    networks:
      - ecommerce-network
    restart: unless-stopped

networks:
  ecommerce-network:
    driver: bridge

volumes:
  mongodb_data: